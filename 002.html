地瓜 350g<br>
奶油 30g<br>
黃砂糖 20g<br>
黑糖 15g<br>
1.洗淨的地瓜整條放入電鍋中蒸熟後取出，趁熱剝去1/2的外皮後以叉子壓成泥狀。<br>
 ※ 若不喜歡帶皮口感，也可以將皮全部剝除。 ※ 若希望成品口感細緻，可再壓成泥後再以濾網過篩。<br>
2.將壓好的地瓜泥放入平底鍋中，以小火稍微翻炒2-3分鐘，讓多餘水汽蒸發。 接著加入奶油。<br>
3.再來也把糖也全部倒入持續以小火不停拌炒至地瓜泥呈現團狀並且不會沾黏鍋子的狀態即可。<br>
 ※ 拌炒的過程中要避免燒焦，需花上約10分鐘以上。 ※ 放涼後，可以放置冷藏保存。若短時間不食用，則分裝後放置冷凍室保存。<p>
