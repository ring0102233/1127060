<body bgcolor="#FFB7DD">
毛豆仁 300 g<br>
糖 60 g<br>
清水 420 ml<br>
洋菜條 6 g<br>
鹽 少許<br>
1.毛豆煮熟去豆膜，放入攪拌機或果汁機打成泥狀、備用<br>
2.鍋裡加入水、洋菜以小火煮至完全溶解，再加入糖攪拌均勻<br>
3.最後加入毛豆泥、鹽，拌勻煮沸離火 <br>
4.倒入容器，待室溫放涼，放置冰箱冷藏至凝固<br>
5.脫模後，就可以切成小塊<p>
